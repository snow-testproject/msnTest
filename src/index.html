<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page with Fancy Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Fancy Page!</h1>
        <div class="image-grid">
            <img src="https://via.placeholder.com/400x300" alt="Image 1">
            <img src="https://via.placeholder.com/400x300" alt="Image 2">
            <img src="https://via.placeholder.com/400x300" alt="Image 3">
            <img src="https://via.placeholder.com/400x300" alt="Image 4">
            <img src="https://via.placeholder.com/400x300" alt="Image 5">
            <img src="https://via.placeholder.com/400x300" alt="Image 6">
        </div>
    </div>
</body>
</html>
