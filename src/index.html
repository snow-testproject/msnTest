<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header h1 {
            font-size: 36px;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .beach-image {
            width: 300px;
            height: 200px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        }
        .beach-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .beach-image:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Beach Paradise</h1>
        <p>Explore beautiful beaches!</p>
    </div>
    <div class="container">
        <div class="beach-image">
            <img src="https://i.pinimg.com/736x/ed/af/56/edaf565f69622c174394610ac269e63e.jpg" alt="Beach 1">
        </div>
        <div class="beach-image">
            <img src="https://wallpapers.com/images/high/beautiful-beach-1920-x-1200-picture-j3yy9dl98i4dxlvn.webp" alt="Beach 2">
        </div>
        <div class="beach-image">
            <img src="https://iso.500px.com/wp-content/uploads/2015/01/beach_cover.jpg" alt="Beach 3">
        </div>
        <!-- Add more beach images here -->
    </div>
</body>
</html>
